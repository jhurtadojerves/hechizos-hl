{% extends "base.html" %}


{% block title %}
	Lista de Hechizos
{% endblock title %}

{% block content %}

    {% for spell in spells %}
        <article id="spell-{{ spell.id }}" style="color:white;">
        <p><strong>{{ spell.name }}</strong></p>
        <p>{{ spell.description }}</p>
        </article>
    {% endfor %}

{% endblock content %}
