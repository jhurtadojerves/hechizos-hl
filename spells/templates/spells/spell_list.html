{% extends "base.html" %}


{% block title %}
	Lista de Hechizos
{% endblock title %}

{% block content %}
    {% for spell in spells %}
        <article id="spell-{{ spell.id }}" style="color:white;">
            <a href=" {% url 'Spell:spell_detail' spell.slug %}">
                <strong>{{ spell.name }}</strong>
            </a>
            <p>{{ spell.description }}</p>
        </article>
    {% endfor %}

{% endblock content %}
