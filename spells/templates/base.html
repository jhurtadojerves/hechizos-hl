{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock title %}</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<link rel="icon" type="image/png" href="https://i.imgur.com/Griqul7.png" />
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="{% static "css/styles.css" %}">
    <link rel="stylesheet" href="{% static "css/normalize.css" %}">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

</head>
<body>
    <header class="Header">
        <a href="/" class="Header-container">
            <img class="Header-image" src="https://i.imgur.com/qH0xY1I.png">
        </a>
    </header>
    <nav class="Menu">
        <ul class="Menu-list">
            {% for category in categories %}
                <li class="Menu-item"><a href="{% url 'Spell:spell_category' category.slug %}" class="Menu-title">{{ category.name }}</a></li>
            {% endfor %}
        </ul>
    </nav>

    {% block subMenu %}

    {% endblock %}

    <section class="Search">
    	<article class="Search-bar">
            <input type="text" class="Search-input" placeholder="Buscar hechizo, ej: Expelliarmus" aria-describedby="sizing-addon1" id="busqueda">
    	</article>
	    <div id="resultados" class="Search-resultados"></div>
        
        <!-- RESULTADO CON AJAX -->
	    <script>
    	    $('#busqueda').keyup(function(e){
    	        $("#resultados").text("");
    	        consulta = $("#busqueda").val();
    	         $.ajax({
    	         data: {'name': consulta},
    	         url: '{% url 'Spell:spell_search' %}',
    	         type: 'get',
    	         success : function(data) {    
                        $("#resultados").text("");	                
                        for (i=0;i<data.length;i++){

    	                    if((i % 2)==0)
    	                        $("#resultados").append("<a class=\"Search-resultados--item \" href=\"/hechizo/"+data[i].slug+"/\">"+data[i].name+"</a>");
    	                    else
    	                        $("#resultados").append("<a class=\"Search-resultados--item Search-resultados--info\" href=\"/hechizo/"+data[i].slug+"/\">"+data[i].name+"</a>");
    	                }
                        if(consulta == ""){$("#resultados").text("");}
    	         },
    	         error : function(message) {
    	                 $("#resultados").text("");
    	              }
    	         });
    	    });
	    </script>
    </section>

    <section>
    	{% block content %}
        
	    {% endblock content %}	
    </section>
    <footer class="Footer">
    	Desarrollado por <a href="http://www.harrylatino.org/user/102763-bastian-karkarov-malfoy/" target="_blank">Julio Hurtado</a> y <a href="http://www.harrylatino.org/user/42757-uzziel-fined/" target="_blank">Kevin Morales</a> para <a href="http://www.harrylatino.org/" target="_blank">Foros de HarryLatino</a>
    </footer>


    <script src="{% static "js/main.js" %}"></script>
   
</body>
</html>
