{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock title %}</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="{% static "css/styles.css" %}">
    <link rel="stylesheet" href="{% static "css/normalize.css" %}">
</head>
<body>
    <header class="Header">
        <a href="/" class="Header-container">
            <img class="Header-image" src="http://www.harrylatino.org/public/style_images/81_headermagic.png">
        </a>
    </header>
    <section class="Search">
    	<article class="Search-bar">
            <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></span>
            <input type="text" class="Search-input" placeholder="Buscar hechizo, ej: Expelliarmus" aria-describedby="sizing-addon1" id="busqueda">
    	</article>
	    <div id="resultados" class="Search-resultados"></div>
        
        <!-- RESULTADO CON AJAX -->
	    <script>
    	    $('#busqueda').keyup(function(e){
    	        $("#resultados").text("");
    	        consulta = $("#busqueda").val();
    	         $.ajax({
    	         data: {'name': consulta},
    	         url: '{% url 'Spell:spell_search' %}',
    	         type: 'get',
    	         success : function(data) {    
                        $("#resultados").text("");	                
                        for (i=0;i<data.length;i++){

    	                    if((i % 2)==0)
    	                        $("#resultados").append("<a class=\"Search-resultados--item \" href=/"+data[i].slug+">"+data[i].name+"</a>");
    	                    else
    	                        $("#resultados").append("<a class=\"Search-resultados--item Search-resultados--info\" href=/"+data[i].slug+">"+data[i].name+"</a>");
    	                }
                        if(consulta == ""){$("#resultados").text("");}
    	         },
    	         error : function(message) {
    	                 $("#resultados").text("");
    	              }
    	         });
    	    });
	    </script>
    </section>

    <section>
    	{% block content %}
        
	    {% endblock content %}	
    </section>
    <footer class="Footer">
    	Desarrollado por <a href="http://www.harrylatino.org/user/102763-bastian-karkarov-malfoy/" target="_blank">Julio Hurtado</a> y <a href="http://www.harrylatino.org/user/42757-uzziel-fined/" target="_blank">Kevin Morales</a> para <a href="http://www.harrylatino.org/" target="_blank">Foros de HarryLatino</a>
    </footer>



    
</body>
</html>
